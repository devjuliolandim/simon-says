<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says-Game</title>
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    
    <header>
        <h1>
            Simon <span id = "green-letter">S</span><span id = "red-letter">a</span><span id = "yellow-letter">y</span><span id = "blue-letter">s</span>
        </h1>
    </header>

    <main>
        <div id = "board">
            <div id = "green" class = "pad">
            </div>
            <div id = "red" class = "pad"></div>
            <div id = "yellow" class = "pad"></div>
            <div id = "blue" class = "pad"></div>
        </div>
    </main>

    <div id="level">
        Level: <br> <span id = "lvl-count">0</span>
    </div>

    <footer>
        <button id = "play" class="hover">PLAY!</button>
        <button id = "reset">RESET</button>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="src/js/newIndex.js"></script>

</body>
</html>
